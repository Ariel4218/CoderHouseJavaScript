<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Proyecto Arbitraje de criptomonedas Java Script Coder</title>
</head>
<body>
  <div class="container-fluid" id="background">
    <!-- Comienzo de navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" id="barra" href="#">Arbitraje de criptomonedas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="contacto" href="#">Contacto</a>
              </li>              
            </ul>            
          </div>

        </div>
      </div>
    </nav>   
    <!-- Fin de NavBar -->

    <!-- Inicio de selectores -->
        <!-- Inicio de selectores -->
        <section class="container-fluid d-flex justify-content-center" id="selectores">
          <div class="row">
            <div class="col">
              <select class="form-select form-select-lg" id="coin" aria-label="Default select example">
                <option selected>Moneda a Arbitrar</option>
                <!-- Las monedas se agregan dinamicamente con JS -->
              </select>
            </div>
            <div class="col d-flex">
              <select class="form-select form-select-lg" id="fiat" aria-label="Default select example">
                <option selected>Moneda a usar</option>
               <!-- Las monedas se agregan dinamicamente con JS -->
              </select>
            </div>
            <div class="col">
              <div class="input-group input-group-lg">
                <span class="input-group-text">Volumen (Ej): 0.1</span>
                <input type="text" class="form-control" id="volumen" aria-describedby="basic-addon3 basic-addon4">
              </div>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-light btn-lg" id="btnconsultar">Consultar</button>
            </div>
          </div>
        </section>

    <!-- fin de selectores -->

    <!-- Contenedor para mostrar la tabla con los resultados -->     
    <div id="resultados" class="container mt-5">
      <div class="container-fluid d-flex justify-content-center" id="containerlimpiar"></div>
    </div>

    <!-- fin del Contenedor para mostrar resultados -->
     <!--  -->

  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
